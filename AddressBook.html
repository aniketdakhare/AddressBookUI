<!DOCTYPE html>
<html>
    <head>
        <title>Address Book</title>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./abStyleEffect.css">
    </head>
    <body>
        <div class="heading">
            <h1>ADD PERSON DETAILS</h1>
        </div>
        <form>
            <div class="nameContainer">
                <input type="text" class="userNameInput" placeholder="Enter First Name" required />
                <input type="text" class="userNameInput" placeholder="Enter Last Name" required />
            </div>

            <div class="container">
                <input type="text" class="userInput" placeholder="Enter Phone Number" required />
            </div>

            <div class="container">
                <textarea placeholder="Enter Address" rows="4" class="userInput" required></textarea>
            </div>

            <div class="container">
                <input type="text" class="userInput" placeholder="Enter City" required />
            </div>
            
            <div class="container">
                <input type="text" class="userInput" placeholder="Enter Zipcode" required />
            </div>

            <div class="container">
                <select class="userInput" required>
                    <option value="" disabled selected>Select State or Union Teritory</option>
                    <option>Andaman and Nicobar Islands</option>
                    <option>Andra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chandigarh</option>
                    <option>Chattisgarh</option>
                    <option>Dadra and Nagar Haveli</option>
                    <option>Daman and Diu</option>
                    <option>Delhi</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jammu and Kashmir</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Lakshadweep Islands</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Pondicherry</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                </select>
            </div>
            
            <input type="submit" class="saveButton" value="Save Details"/>
        
        </form>    
    </body>
</html>
